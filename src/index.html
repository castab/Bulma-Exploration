<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#263238">
    <link rel="icon" type="image/png" href="./images/barIcon.png" sizes="192x192">
    <title>Brayan J. Castaneda</title>
    <!-- build:css -->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="./css/default.css">
    <!-- endbuild -->
    <!-- build:js -->
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/angular/angular.js"></script>
    <script src="/node_modules/angular-animate/angular-animate.js"></script>
    <script src="/node_modules/angular-route/angular-route.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="/node_modules/lodash/lodash.js"></script>
    <script src="./js/app.js"></script>
    <!-- endbuild -->
  </head>


<body>

<div class="sticky-top" ng-controller="navbarCtrl as vm">
  <div class="jqslide" ng-if="vm.isNavbarActive();" ng-cloak>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color:#ECEFF1">
      <a class="navbar-brand" href="#!/menu">Brayan J. Castaneda</a>
      <button id="menuBurger" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown" ng-repeat="currentOrPreviousProjects in vm.projectData">
              <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="cursor:pointer;" ng-bind="currentOrPreviousProjects.title">
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a ng-repeat="project in currentOrPreviousProjects.projects" ng-click="vm.changePage(project);" data-toggle="collapse" class="dropdown-item" style="font-size:.7em;cursor:pointer;" ng-bind="project.project_name"></a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link">About Me</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input ng-disabled="true" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button ng-disabled="true" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
    </nav>
  </div>
</div>


<div ng-controller="mainCtrl as vm" ng-view></div>


</body>

</html>
